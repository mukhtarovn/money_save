{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
<div class="container position-absolute top-50 start-50 translate-middle">
    <figure class="figure border border-success p-2 mb-2 position-absolute top-50 start-50 translate-middle">
        <figcaption class="figure-caption"><h3>Создание профиля</H3></figcaption>
    <form class="form-horizontal" action="{% url 'auth:register' %}" method="post">
        {% csrf_token %}
        {{ register_form.as_p }}
        <br>
        <input class="form-control btn btn-success" type="submit" value="Зарегистрироваться">
    </form>
        <a href="{% url 'main' %}" class="">на главную</a>
    </figure>
</div>
{% endblock %}
